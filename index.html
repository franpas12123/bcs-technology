<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16X16.png" sizes="16X16">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link rel="stylesheet" href="/css/style.css" />

  <title>G'day Parks</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light custom-navbar py-3 py-lg-5">
    <a class="navbar-brand" href="#">
      <object class="logo" data="/assets/GdayParks_Master.svg"" width=" 110" height="110"></object>
    </a>
    <button type="button" class="mx-4 navbar-toggle no-border-color custom-hamburger" data-toggle="collapse"
      data-target=".navbar-collapse">
      <div class="animated-icon"><span></span><span></span><span></span></div>
    </button>
  </nav>

  <div class="container content">
    <div class="mx-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item text-muted">Breadcrumb</li>
          <li class="breadcrumb-item text-muted">Breadcrumb</li>
          <li class="breadcrumb-item text-muted"><strong>Breadcrumb</strong></li>
        </ol>
      </nav>
      <h3 class="contact-us"><strong>CONTACT US</strong></h3>
      <h6 class="breadcrumb-item contact-details"><strong>OUR CONTACT DETAILS</strong></h6>
      <div class="card custom-card p-2 mt-4">
        <div class="card-body">
          <h6 class="card-subtitle mb-3 text-muted ">
            <div class="row">
              <div class="col-1  custom-card-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-telephone" viewBox="0 0 16 16">
                  <path
                    d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                </svg>
              </div>
              <div class="col custom-card-text">
                <strong>1300 061 811</strong>
              </div>
            </div>
          </h6>
          <h6 class="card-subtitle text-muted">
            <div class="row">
              <div class="col-1  custom-card-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-building" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z" />
                  <path
                    d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z" />
                </svg>
              </div>
              <div class="col custom-card-text">Level 7, 60 Light Square Adelaide, South Australia 5000<br>Australia
              </div>
            </div>


          </h6>
        </div>
      </div>

      <br />

      <div class="container">
        <form class="row g-3">
          <div class="col-6 mb-1">
            <label for="firstName" class="form-label">
              <strong>FIRST NAME</strong>
            </label>
            <input type="text" class="form-control custom-input py-2" id="firstName" />
          </div>
          <div class="col-6 mb-1">
            <label for="lastName" class="form-label">
              <strong>LAST NAME</strong>
            </label>
            <input type="text" class="form-control custom-input py-2" id="lastName" />
          </div>
          <div class="col-6 mb-1">
            <label for="email" class="form-label">
              <strong>EMAIL</strong>
            </label>
            <input type="email" class="form-control custom-input py-2" id="email" />
          </div>
          <div class="col-6 mb-1">
            <label for="phone" class="form-label">
              <strong>PHONE</strong>
            </label>
            <input type="number" class="form-control custom-input py-2" id="phone" />
          </div>
          <div class="col-12">
            <label for="message"><strong>MESSAGE</strong></label>
            <textarea class="form-control custom-input" rows="3" id="message"></textarea>
          </div>
          <div class="col-6 mt-3">
            <button type="submit" class="btn btn-primary btn-round">
              <strong> SEND ENQUIRY </strong>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {

      $('.navbar-toggle').on('click', function () {
        console.log('clicked')
        $('.animated-icon').toggleClass('open');
      });
    });
  </script>
</body>

</html>
